<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ejercicio Formularios</title>
    <style>
        div{margin:10px;}
    </style>
</head>
<body>
    <form method="post" action="http://localhost:8000/formulario" enctype="multipart/form-data"> 
        <div>Nombre: <input type="text" name="nombre" /></div>        
        <div>Dirección: <input type="text" name="direccion" /></div>
        <div>Fotografía: <input type="file" name="foto" /></div>
        <div>VIP: <input type="checkbox" name="vip" /></div>
        <div><input type="submit" value="Enviar" /></div>
    </form>
</body>
</html>
